<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96 text-center">
        <h1 class="text-2xl font-semibold text-gray-800">Are you sure?</h1>
        <p class="text-gray-600 mt-2">Do you really want to Sign out?</p>

        <div class="mt-4 flex justify-between">
            <!-- Logout Confirmation -->
            <form method="post" action="{% url 'sign_out' %}">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                    Yes,Sign out
                </button>
            </form>
            
            <!-- Cancel Logout -->
             {% if user.role == 'teacher'%}
            <a href="{% url 'teacher_dashboard' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Cancel
            </a>
            {% elif user.role == 'admin'%}
            <a href="{% url 'admin_dashboard' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Cancel
            </a>
            {% else %}
            <a href="{% url 'student_dashboard' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                Cancel
            </a>
            {% endif %}
        </div>
    </div>
</body>
</html>
