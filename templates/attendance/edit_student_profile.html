{% extends "./base.html" %}  

{% block content %}  
<div class="max-w-lg mx-auto mt-10 bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Edit Profile</h2>

    <form method="post" class="mt-6 space-y-4">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-gray-700 font-medium">Username (Unchangeable)</label>
            <input type="text" value="{{ student.user.username }}" disabled 
                   class="w-full p-2 border rounded bg-gray-100 text-gray-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium">Roll Number (Unchangeable)</label>
            <input type="text" value="{{ student.roll_number }}" disabled 
                   class="w-full p-2 border rounded bg-gray-100 text-gray-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium">First Name</label>
            {{ user_form.first_name }}
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium">Last Name</label>
            {{ user_form.last_name }}
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium">Email</label>
            {{ user_form.email }}
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-medium">Classes</label>
            {{ student_form.classes }}
        </div>

        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition duration-200">
            Save Changes
        </button>
    </form>
</div>
{% endblock %}
