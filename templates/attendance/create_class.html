{% extends 'attendance/admin_base.html' %}

{% block content %}
<div class="bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Create New Class</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Class Name</label>
            {{ form.name }}
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Program</label>
            {{ form.program }}
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Assign Teachers</label>
            {{ form.teachers }}
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            Create Class
        </button>
    </form>
</div>
{% endblock %}
