<!DOCTYPE html>
<html>
<head>
    <title>Update Past Attendance</title>
</head>
<body>
    <h2>Update Attendance for {{ class_obj.name }}</h2>

    <form method="get">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" value="{{ selected_date }}">
        <button type="submit">Load Attendance</button>
    </form>

    <form method="post">
        {% csrf_token %}
        <table border="1">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Present</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.user.first_name }}</td>
                    <td>
                        <input type="checkbox" name="present_{{ student.user.id }}" {% if student.user.id in attendance_records and attendance_records.student.user.id %}checked{% endif %}>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Update Attendance</button>
    </form>
</body>
</html>
